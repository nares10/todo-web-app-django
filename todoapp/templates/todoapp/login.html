<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center text-white">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block mb-1 font-semibold">Username</label>
                <input type="text" name="username" id="username" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none" placeholder="Username" required>
            </div>
            <div>
                <label for="password" class="block mb-1 font-semibold">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:outline-none" placeholder="Password" required>
            </div>
            <button type="submit" class="w-full py-2 bg-blue-600 rounded hover:bg-blue-700 font-semibold">Login</button>
        </form>
        <div class="mt-4 text-center">
            <small>Don't have an account? <a href="{% url 'register' %}" class="text-blue-400 hover:underline">Register</a></small>
        </div>
        {% if messages %}
            <div class="mt-4">
            {% for message in messages %}
                <div class="bg-red-600 text-white px-4 py-2 rounded mb-2 text-center">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
